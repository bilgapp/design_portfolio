<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <script
            src="https://kit.fontawesome.com/eafed22cd3.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
            rel="stylesheet"
        />
        <title>Jack Bower | Contact</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header-inner">
            <div class="container">
                <nav id="main-nav">
                    <img src="img/logo.png" alt="My Portfolio" id="logo" />
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="about.html">About</a>
                        </li>
                        <li>
                            <a href="work.html">Work</a>
                        </li>
                        <li>
                            <a href="contact.html" class="current">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach me</p>
                <form action="">
                    <div class="text-fields">
                        <input
                            type="text"
                            class="text-input name-input"
                            placeholder="Name"
                        />
                        <input
                            type="text"
                            class="text-input subject-input"
                            placeholder="Subject"
                        />
                        <input
                            type="email"
                            class="text-input email-input"
                            placeholder="Email"
                        />
                        <input
                            type="text"
                            class="text-input phone-input"
                            placeholder="Phone Number"
                        />
                        <textarea
                            class="text-input message-input"
                            placeholder="Enter Message"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-b" class="py-3 bg-dark">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>jack@something,com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>054-5454544</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>31 HaGefen St. Haifa</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact-c" class="bg-main py-4">
            <div class="container">
                <h1>Let's Start Your Next Project</h1>
            </div>
        </section>

        <footer id="main-footer">
            <div class="footer-content container">
                <p>Copyright &copy; 2022. All Rights Reserved</p>
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </footer>
    </body>
</html>
